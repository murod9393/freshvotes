<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
<script th:replace="fragments/bootstrap :: headerElement"></script>
</head>
<body>
	<div th:replace="fragments/bootstrap :: header"></div>
	<div class="container" style="margin-top: 1.5em">
		
			<h1>Products</h1>
				<div th:each="product : ${products}">
					<a th:href="@{products/{productId}(productId=${product.id})}"   th:text="${product.name}"></a>
				</div>
			
		
	</div>
</body>
</html>
