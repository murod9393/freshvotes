<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

	<head>
		<title>
		FreshVotes Registration
		</title>
		<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card mx-auto" style="margin-top: 1.5em;"  >
				<div class="card-header"><h2>Please Register For An Account</h2></div>
					<div class="card-body">
						<div class="row">
							<form action="" method="post">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
								
									<div class="form-group row">

										<label for="name" class="col-md-5 col-lg-3 col-form-label">Name</label>
											<div class="col-7 col-lg-9">
												<input type="text" class="form-control" id="name" th:field="${user.name}" />
											</div>
									</div>
									<div class="form-group row" style="margin-top: 1em">
										<label for="email" class="col-md-5 col-lg-3 col-form-label">Email address</label>
											<div class="col-7 col-lg-9">
												<input type="text" th:field="${user.username}" class="form-control"/>
											</div>
									</div>
										<div class="form-group row" style="margin-top: 1em">
										<label for="password" class="col-md-5 col-lg-3 col-form-label">Password</label>
											<div class="col-7 col-lg-9">
												<input type="password" th:field="${user.password}" class="form-control"/>
											</div>
									</div>
										<div class="form-group row" style="margin-top: 1em">
										<label for="name" class="col-md-5 col-lg-3 col-form-label">Confirm Password</label>
											<div class="col-7 col-lg-9">
												<input id="confirmPassword" type="password" class="form-control"/>
											</div>
									</div>
									<div class="col-12" style="text-align: right; margin-top: 1em;">
										<button type="submit" class="btn btn-primary float-right" >Create Account</button>
									</div>

							</form>				
						</div>
			
					</div>
				
			</div>
		
		</div>		
	</body>

</html>
