<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
<script th:replace="fragments/bootstrap :: headerElement"></script>
<script type="text/javascript">
	$(function() {
		$("#createAccount").click(function() {
			window.location.href = "/register";
		});
	})
</script>
</head>
<body>
	<div th:replace="fragments/bootstrap :: header"></div>
	<div class="container">
		<div class="card mx-auto" style="margin-top: 1.5em;">
			<div class="card-header">
				<h2>Please Login</h2>
			</div>
			<div class="card-body">
				<div class="row">

					<form action="" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />

						<div th:if="${param.error != null}" class="alert alert-danger"
							role="alert">
							<div>
								Failed to login.
								<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
									Reason: <span
										th:value="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
								</div>
							</div>
						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null}" class="alert alert-info"
							role="alert">You have been logged out.</div>

						<div class="form-group row">

							<label for="username"
								class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="text" class="form-control" id="username"
									name="username" />
							</div>
						</div>

						<div class="form-group row" style="margin-top: 1em">

							<label for="password"
								class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="password" id="password" name="password"
									class="form-control" />
							</div>
						</div>

						<div class="row" style="margin-top: 1em">
							<div class="col-12" style="text-align: right">
								<button type="submit" class="btn btn-primary">Log in</button>
								<button type="button" class="btn btn-primary" id="createAccount">Create
									Account</button>
							</div>

						</div>

						<div class="row">
							<div class="col" style="text-align: center">
								<button type="button" class="btn btn-primary"
									style="margin-top: 2em" id="homeBtn">Home</button>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>


	</div>
	<script type="text/javascript">
		$(function() {
			$("#homeBtn").click(function() {
				window.location.href = "/";
			});
		})
	</script>

</body>
</html>
