<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#createAccount").click(function() {
			window.location.href = "/register";
		});
	})
</script>
</head>
<body>
	<div class="container">
		<div class="card mx-auto" style="margin-top: 1.5em; "  >
		<div class="card-header"><h2>Please Login</h2></div>
		<div class="card-body">
		<div class="row">
			
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
						
					<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
							<div>
								Failed to login.
								<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
									Reason: <span
										th:value="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
								</div>
							</div>
						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null}" class="alert alert-info" role="alert">You have been logged
							out.</div>
							
						<div class="form-group row">

							<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="text" class="form-control" id="username"
									name="username" />
							</div>
						</div>

						<div class="form-group row" style="margin-top: 1em">

							<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label" >Password</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="password" id="password" name="password"
									class="form-control" />
							</div>
						</div>

						<div class="row" style="margin-top: 1em">
<!-- 							<div class="col-6"> -->
<!-- 								<button type="submit" class="btn btn-primary" style="float:right;">Log in</button> -->
<!-- 							</div> -->
							<div class="col-12" style="text-align: right;">
								<button type="submit" class="btn btn-primary" >Log in</button>
								<button type="button" class="btn btn-primary" 
									id="createAccount">Create Account</button>
							</div>

						</div>

					
				</form>
			</div>
		</div>
		</div>
		
		
		</div>
</body>
</html>
