<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Product</title>
<script th:replace="fragments/bootstrap :: headerElement"></script>
</head>
<body>
	<div th:replace="fragments/bootstrap :: header"></div>
	<div class="container" style="margin-top: 1.5em">
		<div th:if="${product != null}">
			<h1>Products...</h1>
			<form action="" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" /> 
					<input type="hidden" th:field="${product.id}" />
					<input type="hidden" th:field="${product.user}">
				<div class="form-group row">
					<label for="name" class="col-md-5 col-lg-3 col-form-label">Name:</label>
					<div class="col-7 col-lg-9">
						<input type="text" class="form-control" th:field="${product.name}" />
					</div>

				</div>
				
				<div class="form-check form-switch" >
					<input th:field="${product.published}" class="form-check-input" type="checkbox" role="switch"
						id="published" checked> <label
						class="form-check-label" for="published">is published</label>
				</div>
				<div class="col-12" style="text-align: right;">
				<button class="btn btn-primary">Save Product</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
